<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title> Home page</title>
  </head>
  <body>

    <header>

      <input type="checkbox" name="" id="check">

      <div class="nav-btn">

            <li class="nav-link" style="--i: .85s">
              <a href="#">menu<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <ul>
                  <li class="dropdown-link"><a href="#">Link 1</a></li>
                  <li class="dropdown-link"><a href="#">Link 2</a></li>
                  <li class="dropdown-link">
                    <a href="#">Link 3 <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown second">
                      <ul>
                        <li class="dropdown-link"><a href="#">Link 3.1</a></li>
                        <li class="dropdown-link"><a href="#">Link 3.2</a></li>
                        <li class="dropdown-link"><a href="#">Link 3.3</a></li>
                        <li class="dropdown-link">
                          <a href="#">More <i class="fas fa-caret-down"></i></a>
                          <div class="dropdown second">
                            <ul>
                              <li class="dropdown-link"><a href="#">Link 3.4.1</a></li>
                              <li class="dropdown-link"><a href="#">Link 3.4.2</a></li>
                              <li class="dropdown-link"><a href="#">Link 3.4.3</a></li>
                              <li class="dropdown-link"><a href="#">Link 3.4.4</a></li>
                              <div class="arrow"></div>
                            </ul>
                          </div>

                        </li>
                        <div class="arrow"></div>
                      </ul>
                    </div>

                  </li>
                  <li class="dropdown-link"><a href="#">Link 4</a></li>
                  <div class="arrow"></div>
                </ul>
              </div>
            </li>
            <li class="nav-link" style="--i: 1.1s">
              <a href="#">secvice<i class="fas fa-caret-down"></i></a>
            </li>

            <li class="nav-link" style="--i: 1.35s"><a href="#">about<i class="fas"></i></a></li>
          </ul>
        </div>

        <div class="log-sign">
          <a href="#" class="btn transparent">Log in</a>
          <a href="" class="btn solid">Sign up</a>
        </div>
      </div>

      <div class="hamburger-menu-container">
        <div class="hamburger-menu">
          <div></div> 
        </div>
      </div>

    </div>
  </header>
  
  <main>
    <section>
      <div class="overlay"></div>
    </section>
  </main>
 
  </body>
</html>
