  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <title>Find leap year or not</title>
  </head>
  <body>
    <h3 class="mb-5">
      determine whether a given year is a leap year in the Gregorian calendar...
    </h3>
    <form>
      <div class="mb-4 ">
        <input
          type="number"
          id="year"
          class="form-control"
          placeholder="Enter year"
          
        />
      </div>



      
      <div class="mb-5" id="result">Click! the button to check ...</div>
      <button class="btn btn-primary" onclick="leapyear(event)">
        Check Leap-Year
      </button>
    </form>
