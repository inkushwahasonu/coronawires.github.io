<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <title>Area of triangle</title>
  </head>
  <body>
    <h4><a href="../../../../index.html">HOME..</a></h4>
    <h4><a href="../index.html">BACK..</a></h4>
    <hr />
    <hr />

    <div class="container">
      <h2>
        Area of triangle where, you can enter lengths of its three sides...
      </h2>

      <form>
        <div class="mb-4">
          <label class="form-label">Length of first side in cm. : </label>
          <input
            type="number"
            class="form-control"
            id="firstLength"
            placeholder="first-length"
            required
          />
          <span id="firstLengthError"></span>
        </div>
        <div class="mb-4">
          <label class="form-label">Length of second side in cm. :</label>
          <input
            type="number"
            class="form-control"
            id="secondLength"
            placeholder="second-length"
            required
          />
          <span id="secondLengthError"></span>
        </div>
        <div class="mb-4">
          <label class="form-label">Length of third side in cm. :</label>
          <input
            type="number"
            class="form-control"
            id="thirdLength"
            placeholder="third-length"
            required
          />
        </div>
        <div class="mb-5">
          <h3 id="resultText">Area of triangle is :</h3>
          <!-- create class="resultText"-->
          <p id="resultValue">00.00000</p>
          <!-- create class="resultValue"-->
        </div>
        <div class="text-center">
          <button class="btn btn-primary" onclick="triangleArea(event)">
            Area of triangle
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
